<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        本次总结
            Vue模板有量大类
                1.插值语法
                    功能:用预解析标签体内容(也就是标签内所夹杂的文本)
                    写法:{{xxx}},xxx是就是表达式，且可以直接读取到data中所有属性
                2.指令语法
                     功能:用与解析标签(解析标签包括:标签属性，标签内容， 绑定事件。。。)
                     举例:v-bind：href="xxx"或简写为：href="xxx"，xxx通杨要写js表达式
                         且可以读取到data中的所有属性
                     备注:Vue中有很多指令，且形式都是:v-???,次数拿v-bind举个例子
     -->
    <!-- 引入Vue -->
    <script src="../vue/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 这是差值语法 -->
        <h1>差值语法</h1>
        <h3>你好,{{name}}</h3>
        <hr/>
        <!-- 这是指令语法 -->
        <h1>指令语法</h1>
        <a v-bind:href="url">点我去别处</a>
    </div>
    
</body>
    <script>
        Vue.config.productionTip = false//阻止提示
        new Vue({
            el:"#root",
            data:{
                name:'李培松',
                url:'http://www.baidu.com'
            }
        })


    </script>
</html>
