<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="../photo/favicon.ico">
    <script src="../vue/vue.js"></script>

    <!-- 
        本次总结：
             Vue中有两种数据绑定的方式
                  1.单项绑定(v-bind:):数据只能从data流向页面
                  2.双向绑定(v-model:):数据不仅仅能从data流向页面，还可以从页面流向data
                     备注:
                        1.双向绑定一般都应用在表单类元素上(如:input，select。。。)
                        2.v-model:value可简写为v-model，因为v-model默认收集的就是value值
     -->
</head>
<body>
    <div id="root">
        <!-- 普通写法 -->
        单向绑定:<input type="text" v-bind:value="name"><br>
        双向绑定:<input type="text" v-model:value="name"><br>
        <!-- 简写形式 -->
        单向绑定:<input type="text" :value="name"><br>
        双向绑定:<input type="text" v-model="name"><br>
         
        <!-- 如下这样就是错误的 -->
        <h2 v-model:x="name">佐佐木明希</h2>
    </div>
</body>
    <script>
        Vue.config.productionTip = false

        new Vue({
            el:"#root",
            data:{
                name:'我喜欢你',
            }
        })
    </script>
</html>
