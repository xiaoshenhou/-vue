<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
    <!-- 本次总结
               1.M：模型(model) ：data中的数据
               2.V：视图(view) :模板代码
               3.VM：视图模型(viewModel):Vue实例
            
        观察发现
              1.data中所有的属性，最后都是出现在vm(实例)身上
              2.vm身上所有属性一级vue原型上所有属性，在vue模板中都可以使用-->
    <div id="root">
        <h1>{{name}}</h1>
        <h1>{{name}}</h1>
    </div>

</body>
      <script>
          new Vue({
             el:'#root',
             data(){return {
                 name:"11",
             }},
           })
      </script>

</html>
