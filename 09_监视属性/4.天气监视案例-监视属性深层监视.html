<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../vue/vue.js"></script>
</head>
<body>
    <!-- 本次总结
              深度监视
                  (1)Vue中的watch默认不检测对象内部值的改变(本身默认监视一层)
                  (2)配置deep:true可以检测对象内部值的改变(开启这个就可以监视多层)
                备注:
                  (1)Vue本身可以检测到对象内部值的变化，单数Vue提供的默认不可以
                  (2)使用watch时根据数据的具体结构，决定是否采用深度监视-->
     <div class="ming">
          <h1>{{numbers.a}}</h1>
          <h1>{{numbers.b.c}}</h1>
         <button @click = "numbers.a++">a点我加1</button>
         <button @click = "numbers.b.c++">c点我加1</button>
     </div>

     <script>
         Vue.config.productionTip = false
        const vm = new Vue({
            el:'.ming',
            data:{
                numbers:{
                    a:1,
                    b:{
                        c:1
                    },
                }
            },
           
            
            watch:{
                numbers:{
                    immediate:true,//初始化时让handler调用一下
                    deep:true,//深层监视，就是直接可以监视到多级(也就是对象里套用对象)里每一个属性的变化
                    handler(newValue,oldValue){
                        console.log(newValue.a)
                        console.log(newValue.b.c)
                    }
                },
            },
            
        })


     </script>
    
</body>
</html>
