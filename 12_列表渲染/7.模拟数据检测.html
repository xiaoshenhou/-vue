<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 原本的data
        let data = {
            address:"河南省新乡市长垣市",
            name:"李培松"
        }
        // 创建一个监视的实例对象，用于监视data中的属性变了
        let Obs = new Observer(data)
        
        // 这个是构造函数中的配置
        function Observer(obj){
            console.log(obj)
            //汇总对象中所有的属性形成一个数组
            const keys  = Object.keys(obj)
            // 遍历
            keys.forEach((item) => {
                console.log(item)
                Object.defineProperty(this,item,{
                    get(){
                        return obj[item]
                    },
                    set(val){
                        obj[item] = val
                        
                    }
                })
                
            });
        }
        // 最后将监测好的直接赋给_data
        let vm = {}
        vm._data = data = Obs
    </script>
</body>
</html>
