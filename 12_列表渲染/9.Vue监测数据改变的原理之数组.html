<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
    <!-- 本次总结
              v-for指令:
                 1.用于展示列表数据
                 2.语法：v-for="(item,index) in xxx :key"
                 3.可遍历：数组、对象、字符串(用的很少)、指定次数(用的很少)-->
    <div id="root">
        <h1>学校信息</h1>
        <h2>学校名称:{{name}}</h2>
        <h2>学校地址:{{address}}</h2>
        <hr>
        <h1>学生信息</h1>
        <input type="text" v-model:value="value">
        <button @click="addSex">点我提交</button>
        <h2>学生名称:{{student.name}}</h2>
        <h2 v-if="student.sex">学生性别:{{student. sex}}</h2>
        <h2>学生年龄:真实{{student.age.rAge}},对外{{student.age.sAge}}</h2>
        <h2>盆友们</h2>
        <ul>
            <li v-for="(f,index) in student.friends" :key="index">
                {{f.name}}-{{f.age}}
            </li>
        </ul>

        <h2>爱好</h2>
        <ul>
            <li v-for="(h,index) in student.hobby" :key="index">
                {{h}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false
        new Vue({
           el:'#root',
           data:{
               value:"",
               name:'尚硅谷',
               address:'北京',
               student:{
                   name:'tom',
                   age:{
                       rAge:40,
                       sAge:29,
                   },
                   friends:[
                       {name:'jerry',age:35},
                       {name:'tony',age:36}
                   ],
                   hobby:["抽烟","喝酒","烫头","女孩"]
                /* 之所以数组无法进行用索引修改后产生页面响应，是因为数组的响应与对象不一样，
                对象是对每一个属性都进行get、set数据代理，但是数组的每一项没有，所以你修改vue根本不会检测到，
                vue对数组进行做的响应式对数组的7个基本方法进行检测的，
                也就是只有用7个基本方法对数组修改后vue才会发现并在页面上产生响应*/
               }
           },
           methods: {
               addSex(){
                  this.$set(this.student,"sex",this.value)
               }
           },
         })
             
         
    </script>
    
</body>
</html>
