<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../vue/vue.js"></script>
</head>
<body>
    <!-- 
        本次总结：
               之前学到的内置指令：
                    v-bind: 单项绑定解析表达式，可简写为 :xxx
                          语法：v-bind:属性值="要解析的js表达式，或者data里的数据"
                    v-model: 双向数据绑定
                          语法：v-model:value = "要解析的js表达式，或者data里的数据"
                    v-for: 遍历数组、对象、字符串
                          语法：v-for="(item,index) in 数组、对象或字符串  :key='身份id'"
                    v-on: 绑定事件监听，可简写为@
                          语法：v-on:事件.事件修饰符="事件函数名，若是逻辑小也可以直接写一个表达式"
                    v-if: 条件渲染(动态控制节点是否存在)
                          语法：v-if="表达式" 如果这个表达式时true就添加，false就删除
                    v-else: 条件渲染(动态控制节点是否存在)
                          语法：这个else和js里面的条件语句里的if else一样使用
                               唯一要注意就是，她们每个之间不能隔其他东西
                    v-show: 条件渲染(动态控制节点是否显示)
                          语法：v-show="表达式"如果这个表达式时true就显示，false就隐藏

              新学的一个指令：
                    v-text: 它可以在有这个指令的标签里出现一个文本内容，什么文本内容呢，就是v-text="data里的属性"，里的 data里对应的属性值
                    但是它标签对里就不能再写文本了，所以我们一般用差值语法不用他 
                          语法：v-text="data里的属性名" 


                    
     -->
    <div class="ming">
          <div>{{name}}</div>
          <div v-text="name"></div>
    </div>
     <script>
         Vue.config.productionTip = false
         
        const vm = new Vue({
            el:'.ming',
            data:{
              name:"松",
            },
            methods: {
                
            },
            
          })
     </script>
    
</body>
</html>
