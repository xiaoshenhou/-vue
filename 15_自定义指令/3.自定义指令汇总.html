    <!-- 
        本次总结
             自定义函数的总结
                   一、定义语法：
                       (1).局部指令：
                            new Vue({                                    new Vue({              
                                directives:{指令名:配置对象}    或              directives{指令名:回调函数}
                            })
                       (2).全局指令(也就是定义完后每一个vm都能用)
                            Vue.directive(指令名,配置对象)     或者    Vue.directive(指令名,回调函数)                                     })
                   二、配置对象中常用的三个回调(也就是他的钩子函数)
                        (1).bind:指令与元素成功绑定时调用
                        (2).inserted:指令所在元素被插如页面时调用
                        (3).update:指令所在模版被重新解析时调用
                    三、备注：
                        (1).指令定义时不加v-但是使用时要加
                        (2).指令名如果是多个单词，要使用短横线命名法，不要用驼峰，且短横线命名法不能用对象的简写，要把属性名也用引号引起来-->
