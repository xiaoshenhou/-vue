    <!-- 
        生命周期流程分为三个流程
             1.挂载流程
                 (环节1)首先：Init Events&Lifecycle   也就是初始化生命周期、初始化事件。此时数据代理未开始
                        钩子1：在数据代理和数据绑定开始前有一个钩子函数叫  "beforeCreate()" ,
                              此时既然未绑定数据监测，那么也就无法拿到data和methods里的东西
                 (环节2)然后：Init Injections&Reactivity  初始化数据检测和数据代理，也就是从这开始数据代理和数据检测开始了
                        钩子2：在数据代理和数据绑定开始后有一个钩子函数叫  "created()"
                              此时就可以拿到data和methods里面的数据了
                 (环节3)接下来：判断有没有绑定el ,如果没有绑定则使用vm里的$mounted(el)方法也可以绑定,判断是否有complate，这是实例中的配置项，在这里面也可以写模板但是把所有用引号括起来
                               Vue开始解析模板，生成虚拟DOM，页面现在还无法显示解析的内容
                        钩子3：在挂载前有一个钩子函数叫  "beforeMount()"
                               此时页面呈现的是未经解析的DOM结构，所有的DOM操作最终不奏效      
                 (环节4)最后：就开始挂载了 将 内存中的虚拟DOM转换为真是的DOM插入页面中
                        钩子4：在挂载后由一个钩子函数叫  "mounted()"
                               此时页面中呈现经编译后的DOM，对DOM操作均有效(一般在此进行:开启定时器、发送网络请求、订阅消息、绑定自定义事件等操作)
            2.更新流程
                 (环节1)首先：查看data是否改变
                        钩子5：在更新前由一个钩子叫  "beforeUpdate()"
                               此时数据是新的，但页面展示依然是旧的
                 (环节2)其次：根据新数据，生成新的虚拟DOM，然后与旧DOM进行比较，最终完成页面
                        钩子6：在更新后有一个钩子叫  "updated()"
                               此时数据是新的，页面也是新的

            3.销毁流程
                        钩子7：在销毁前由一个钩子函数叫  "beforeDestroy()"
                               此时vm中的data、methods中还处于可用状态，即将要销毁(一般在此阶段进行关闭定时器、取消订阅、解绑自定义事件等操作)
                               销毁前一般不做人和操作了，因为做了操作，数据会变，但是不会触发更新流程了
                 (环节1)首先：进行vm的销毁，销毁方法叫做$destroy()
                        钩子8：在销毁后由一个钩子函数叫  "destroy()"
                               此时啥都没了,销毁后借助开发工具看不到任何东西，销毁后自定义时间会失效，但原生DOM事件依然有效
                               

     -->
</body>
</html>
