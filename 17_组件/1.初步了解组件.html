<body>
    <script>
        
        /* 
             模块化：一个庞大的js代码文件，很多很复杂，可以给他拆分成好多个小的js代码文件，这就叫模块化开发
             模块：拆分后的好多js，每一个js文件叫一个模块
            模块化作用：复用js代码简化js编写，提高js运行效率

            
             组件：实现应用中局部功能代码(js文件，html文件，css文件)和资源(字体、音频视频、照片等)的集合叫做组件
             组件化:把一个完整的工能，分成好多个局部，每一个局部用一个组件来实现，这就叫做组件化开发
             组件化作用：复用编码、简化项目编码、提高运行效率


            组件两种编写形式：
                  非单文件组件：一个文件中包含有n个组件
                  单文件组件：一个文件中只包含一个组件
                */
    </script>
</body>
</html>
