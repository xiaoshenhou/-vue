<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
         几个注意点：
              1.关于组件名：
                     一个单词组成时：
                          第一种写法：(首字母小写)school
                          第二种写法：(首字母大写)School
                     多个单词组成时：
                          第一种写法：(kebab-case命名法)my-school
                          第二种写法：(CamelCase命名法)MySchool(需要用脚手架支持)
                     备注：
                         (1).组件名一定要避免和HTML中原有的元素重名
                         (2).可以使用name(是组件里独有的配置项)配置项指定组件在开发者工居中呈现的名字

              2.关于组件标签
                     第一种写法：<school></school>
                     第二种写法：<school/>
                     备注：不使用脚手架，<school/>会导致后续代码不能渲染
             3.一个简写方式
                   const  school =Vue.extend({})可简化为const school = {}
     -->
</body>
</html>
