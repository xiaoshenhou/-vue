        关于VueComponent:
             1.school组件本质是一个名为VueComponent的构造函数，且不是程序员定义的，是Vue.extend生成的

             2.我们只需要写<school></school>或者<school/>,Vue解析时会帮我们创建school组件的实例
               也就是Vue帮我们new一下VueComponent({})这个构造函数

             3.特别注意:每次调用Vue.extend,返回的都是一个全新的VueComponent!!!
            
             4.关于this指向:
                  (1)组件配置中：
                       data函数、methods中函数、watch中的函数、computed函数，她们的this均为VueComponents({})这个构造函数的实例(也叫组件实例对象)我们就叫做vc，vc和vm中数据完全一样

                  (2)new Vue()配置中：
                       data函数、methods中函数、watch中的函数、computed函数，她们的this均为Vue({})这个构造函数的实例我们就叫做vm
