        默认不能随便改的：
              public文件夹
              favicon.ico这个页签图标
              index.html
              src文件夹
              main.js

        除了这些，其他的都可以随便改，只要你引入的时候注意路径就行
       
       
        vue脚手架配置文件隐藏了，想要看就需要输入命令vue inspect > output.js,这样就会把配置项写成js形式呈现给你，在output.js文件中,但是呈现给你的只读
          想要修改默认不能随便改的东西，就需要再创建一个vue.config.js文件，然后在这里面写配置，怎么写呢，自己去官网找，想改那个找那个，找到后往这个文件中一粘这个配制好的文件就会覆盖默认配置
          像官网中pages哪一个列表中呈现的就是配置默认文件的。还有其他好多可以配置的东西

    -->
