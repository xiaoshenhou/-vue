<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
            浏览器中本地储存有三种方式(localStorage,sessionStorage,cookie)
                1.localStorage 
                  生命周期永久，除非用户清除浏览器中的localStorage信息，否则永远存在；
                  存放数据大小一般为5MB；仅在浏览器中保存，不参与服务器通信；
                
                API:
                   window.localStorage.setItem(key,value)    保存数据
                   window.localStorage.getItem(key)          读取数据
                   window.localStorage.removeItem(key)       删除数据
                   window.localStorage.clear()               清除数据

                   注意：key和value必须是字符串
                   
                -->
</head>
<body>
      <h2>localStorage</h2>
      <button onclick="saveDate()">点我保存一个数据</button>
      <button onclick="getDate()">点我读取一个数据</button>
      <button onclick="deleteDate()">点我删除一个数据</button>
      <button onclick="clearDate()">点我清空数据</button>
    <script >
       let saveDate = function (){
             window.localStorage.setItem("明姐","我爱你")
             window.localStorage.setItem("李明","我喜欢你")
         }
        function getDate(){
           console.log(window.localStorage.getItem("明姐"))
         }
        function deleteDate(){
             window.localStorage.removeItem("明姐")
         }
        var clearDate=function(){
             window.localStorage.clear()
         }

    </script>
</body>
</html>
